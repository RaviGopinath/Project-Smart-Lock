<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="#" id="register-form">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <div>
                        <img src="./image/image.jpeg" alt="login" class="img-fluid">
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <div class="fixed">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="Input" placeholder="First Name"
                                autocomplete="off" required>
                            <label for="Input">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="Input2" placeholder="Last Name"
                                autocomplete="off" required>
                            <label for="Input2">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="Input3" placeholder="name@example.com"
                                autocomplete="off" required>
                            <label for="Input3">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="Input4" placeholder="Phone"
                                autocomplete="off" required>
                            <label for="Input4">Phone</label>
                        </div>
                        <div class="form-floating mb-4">
                            <!-- <i class="fas fa-eye"></i> -->
                            <input type="password" class="form-control" id="Password1"
                                placeholder="Password" autocomplete="off" required>
                            <label for="Password1">Password</label>
                        </div>
                        <div class="form-floating mb-4">
                            <!-- <i class="fas fa-eye"></i> -->
                            <input type="password" class="form-control" id="Password2"
                                placeholder="Conform Password" autocomplete="off" required>
                            <label for="Password2">Conform Password</label>
                        </div>
                        
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-primary" onclick="signin()">SIGN UP</button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
       
    </div>

    <script src="script.js"></script>
</body>

</html>
